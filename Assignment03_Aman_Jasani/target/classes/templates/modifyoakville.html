<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="../css/style.css"
	th:href="@{/css/style.css}">
<meta charset="ISO-8859-1">
<title>Sheridan Library</title>
</head>
<body>

	<div>
		<img width="20%" src="../image/s2.png" th:src="@{../image/s2.png}">
	</div>

	<div class="navbar">
	<a href="/" > Home </a>
		 <a href="/addbookbrampton"> Davis Campus</a> <a
			href="/addbookoakville" class="active"> Trafalgar Campus</a> <a
			href="/addbookmissussaga"> HMC Campus</a>
			<a href="/viewbrampton"> View Davis Library</a>
			<a href="/viewoakville"> View Trafalgar Library</a>
			<a href="/viewmissussaga"> View HMC Library</a>
	</div>

	<div>
		<h1>
			<pre> Edit books in Oakville library </pre>
		</h1>
	</div>

	<div id="f1">
		<form action="/modifyoakville" method="get">
			<label> BookID : </label><br> <input type="hidden" name="OakID"
				th:value="${o.OakID}"> <br> <br> <label>Course
				Code : </label> <br> <input type="text" name="course_code"
				th:value="${o.course_code}"> <br> <br> <label>Title
				: </label><br> <input type="text" name="title" th:value="${o.title}">
			<br> <br> <label> Author : </label><br> <input
				type="text" name="author" th:value="${o.author}"> <br>
			<br> <label> Price : </label><br> <input type="text"
				name="price" th:value="${o.price}"> <br> <br> <label>
				Quantity : </label><br> <input type="text" name="oquantity"
				th:value="${o.oquantity}"> <br> <br> <input
				type="SUBMIT" value="Edit Book">
		</form>
	</div>

</body>
</html>
